<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista della Spesa</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>La tua Lista della Spesa</h1>
    {% if lista %}
        <ul>
            {% for elemento in lista %}
                <li>
                    {{ elemento.elemento }} <!-- Visualizza l'elemento dal database -->
                    <form action="/rimuovi/{{ elemento.id }}" method="post" style="display:inline;">
                        <button type="submit">Rimuovi</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>La lista Ã¨ vuota.</p>
    {% endif %}
    <form action="/aggiungi" method="post">
        <input type="text" name="elemento" placeholder="Aggiungi un elemento" required>
        <button type="submit">Aggiungi</button>
    </form>
    <form action="/svuota" method="post">
        <button type="submit">Svuota Lista</button>
    </form>
</body>
</html>
